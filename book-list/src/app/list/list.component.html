<div class="background">
<table class="table table-striped">
    <thead>
        <tr>
        <th>Book ID</th>
        <th>Title</th>
        <th>Auther-Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Image</th>
        <th>Action</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books">
            <th>{{book.id}}</th>
            <td>{{book.title}}</td>
            <td>{{book.autherName}}</td>
            <td>{{book.price}}</td>
            <td>{{book.description}}</td>
           
            <td>
                <img [ngStyle]='{"height":"4cm", "weight":"4cm"}' src="./assets/{{book.title}}.jpg" alt="image of {{book.title}}">
                
            </td>

            <td><a class="btn btn-primary" routerLink="/update/{{book.id}}">Update</a></td>
            <td><button [ngStyle]="{'width':'fit-content','margin-left':'1vw'}" (click)="delete(book.id)" class=" btn btn-danger">Delete</button></td>
        
           </tr>
    </tbody>
</table>
</div>
